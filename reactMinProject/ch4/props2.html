<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div> <!-- React 컴포넌트가 렌더링될 div 요소 -->
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script> <!-- React 라이브러리 -->
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.developmentjs"></script> <!-- ReactDOM 라이브러리 -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> <!-- Babel 컴파일러 -->
  <script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script> <!-- prop-types 라이브러리 -->
  <script type="text/babel">
    
    function Btn({text, fontSize}) {
      
      return(
        <button
         style={{
          backgroundColor: "red ",
          color:"white",
          padding: "10px 20px",
          border:0,
          borderRadius: 10,
          fontSize
        }}
        >
        {text}
        </button>
      );
    }
    
    Btn.propTypes = {
      text: PropTypes.string.isRequired,
      fontSize: PropTypes.number.isRequired
    };

    function App() {
      return (
        <div>
          <Btn text="Save Changes" fontSize={30} />
          <Btn text={14} fontSize={"Continue"} />
        </div>
      );
    }
    const root = document.getElementById("root"); // root 요소를 가져옴
    ReactDOM.render(<App />, root); // App 컴포넌트를 root 요소에 렌더링
  </script>
  </script>
</html>
